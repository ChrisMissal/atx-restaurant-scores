<html lang="en">
<head>
  <meta charset="utf-8">
  <title>atx Scores - Austin Restaurant Scores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Austin, Texas, Restaurant Scores.">
  <meta name="author" content="Open Austin">
  <script type="text/javascript" src="assets/js/jquery-2.0.1.min.js"></script>
  <script type="text/javascript" src="assets/js/amplify.min.js"></script>
  <script type="text/javascript" src="assets/js/knockout-2.2.1.js"></script>
  <script type="text/javascript" src="assets/js/underscore-min.js"></script>

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="assets/js/bootstrap/html5shiv.js"></script>
  <![endif]-->

  <script type="text/javascript" src="assets/js/bootstrap/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/definitions.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
 
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
  <style type="text/css">
    body {
      padding-top: 60px;
      padding-bottom: 40px;
    }
    .logo {
      margin-top: 60px;
      margin-bottom: 20px;
      margin-right: 20px;
      margin-left: 20px;
    }
    #heading_image {
      background-image: url('assets/img/atxScores_header.jpg'); 
      width: 960px;
      height: 201px;
      display: block;
      margin-bottom: 2em;
    }
    #search_box {
      height: 3em;
      width: 30em;
      font-size: 1.5em;
    }
    #search_div {
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    #loading {
	    text-align: center;   
    	display: block;
	    visibility: hidden; 
    	display:none;
    }
    #search_result {
	    visibility: hidden; 
    	display:none;
    }
  </style>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="index.html">atx Scores</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li><a href="about.html">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container">

    <div class="jumbotron">
      <div id="heading_image"></div>
      <div id="search_div">
        <form id="search_form" class="form" data-bind="submit: do_search">
          <p>
            <input data-bind="value: search_value" type="text" id="search_box" placeholder="Search" class="input-large search-query" />
          </p>
          <p>
            <button class="btn btn-large btn-primary" type="submit">Search</button>
          </p>

          <span id="loading"><p><img src="assets/img/loading.gif"></p></span>

        </form>
      </div>
    </div>

    <div class="row">

      <div class="span12">

        <table class="table table-striped" cellspacing="0" id="search_result">
          <tbody>
           <tr>
            <th>Location</th>
            <th>Address</th>
            <th>Score</th>
          </tr>
          <!-- ko foreach: results -->
          <tr>
            <td>
              <div class="restaurant_name" data-bind="text: restaurant_name"></div>
            </td>
            <td>
              <div class="address" data-bind="text: address.human_address.address"></div>
            </td>
            <td>
              <div class="score" data-bind="foreach: scores">
                <abbr href="#" data-bind="text:score, attr: {title: inspection_date}"></abbr>&nbsp;
              </div>
            </td>
          </tr>
          <!-- /ko -->
          </tbody>
        </table>
      </div>

    </div> <!-- /row -->

  </div> <!-- /container -->

</body>
</html>
